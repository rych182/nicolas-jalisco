<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="avatar"></div>
                <div class="info">
                    <p>Level 1</p>
                    <p>Unit 3</p>
                    <p>Niko</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="active">Home</li>
                    <li>Cards</li>
                    <li>Diamonds</li>
                    <li>Spades</li>
                    <li>Tests</li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Mensaje de tu profesor</h2>
            </div>
            <div class="scoreboard">
                <div class="score">
                    <h3>Speaking</h3>
                    <div class="progress-bar"><div class="progress" style="width: 50%;"></div></div>
                    <p>50 PTS</p>
                </div>
                <div class="score">
                    <h3>Listening</h3>
                    <div class="progress-bar"><div class="progress" style="width: 10%;"></div></div>
                    <p>10 PTS</p>
                </div>
                <div class="score">
                    <h3>Reading</h3>
                    <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
                    <p>80 PTS</p>
                </div>
                <div class="score">
                    <h3>Writing</h3>
                    <div class="progress-bar"><div class="progress" style="width: 100%;"></div></div>
                    <p>100 PTS</p>
                </div>
            </div>
            <div class="final-score">
                <h3>Calificaci√≥n Final</h3>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
                <p class="canica">60 PTS</p>
            </div>
        </div>
    </div>
</body>
</html>
